
<!-- DESCRIPTION 

This file should display all the details about how the grade is calculated for this class
if the user makes changes to the data, then it is saved when returning to the classlookup.html  

-->

<html>
<link rel="icon" type="image/png" href="images/favicon.ico">
<head>
<title>GradeBane - Edit Class</title>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="/js/editclass-control.js"></script>
</head>

<style>
@import url(http://fonts.googleapis.com/css?family=Exo:100,200,400);
@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300)	;

body {
	margin: 0;
	padding: 0;
	background-color: black;
	color: #fff;
	font-family: Arial;
	font-size: 12px;
}

.body {
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background-image:
		url("http://hdwallpaperd.com/wp-content/uploads/1920x1080-Wallpaper-HD-06-Download1.jpg");
	background-size: cover;
	-webkit-filter: blur(5px);
	z-index: 0;
}

.create {
	position: absolute;
	top: calc(50% - 75px);
	left: calc(50% - 50px);
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
}

.create input {
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255, 255, 255, 0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 12px;
}

h1 {
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 35px;
	font-weight: 200;
}

h1 span {
	color: #CCFF33;
}

label {
	color: #fff;
	font-family: 'Exo', sans-serif;
}

.create input[type=button] {
	width: 260px;
	height: 35px;
	background: #fff;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}

.create input[type=button]:hover {
	opacity: 0.8;
}

.create input[type=button]:active {
	opacity: 0.6;
}

::-webkit-input {
	color: rgba(255, 255, 255, 0.6);
}

.form_description {
	position: absolute;
	top: calc(10% - 75px);
	left: calc(50% - 50px);
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
}

.form_description input {
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255, 255, 255, 0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 12px;
}

.select {
	
}
</style>

<body>

	<div>
		<div class="form_description">

			<h1>
				<a>Create/<span>Edit</span> a <span>class!</span></a>
			</h1>

			<label class="description" for="element_1">School </label> <select
				class="element select large" id="schoolCombo" name="element_1">
				<option value="" selected="selected"></option>
				<!-- VALUE WILL BE SCHOOL ID---->
				<option value="-1">New school...</option>
				<option value="1">Cal Poly Pomona</option>
				<option value="2">Cal Poly San Luis Obispo</option>
				<option value="3">Other...</option>
			</select>

			<p class="guidelines" id="guide_1">
				<small>If your school is not listed, select new school and
					type the name of your school below.</small>
			</p>
			<input id="newschool" name="element_2" placeholder="New School"
				class="element text medium" type="text" maxlength="255" value="" />

		</div>

		<div class="body"></div>
		<div class="create">

			<input id="uniquenumber" name="element_2" placeholder="Class #"
				class="element text medium" type="text" maxlength="255" value="" />
			<label class="description" for="element_2"></label><br> <input
				id="classname" name="element_6" placeholder="Class Name"
				class="element text medium" type="text" maxlength="255" value="" />
			<label class="description" for="element_2"></label><br> <input
				id="subject" name="element_3" placeholder="Subject"
				class="element text medium" type="text" maxlength="255" value="" />
			<label class="description" for="element_2"></label><br> <input
				id="coursenumber" name="element_4" placeholder="Course Number"
				class="element text medium" type="text" maxlength="255" value="" />
			<label class="description" for="element_2"></label><br> <input
				id="instructor" name="element_5" placeholder="Professor Name"
				class="element text medium" type="text" maxlength="255" value="" />
			<label class="description" for="element_2"></label><br> <input
				type="button" value="Save" onclick="saveClass()">

		</div>

	</div>


</body>

</html>
